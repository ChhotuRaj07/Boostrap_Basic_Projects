<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard-Grid</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="stylee.css">
</head>
<body>
        <!-- Making Grid Keyboard  -->
         <div id="raw">
            <div class="grid col-1">~</div>
            <div class="grid col-1">1</div>
            <div class="grid col-1">2</div>
            <div class="grid col-1">3</div>
            <div class="grid col-1">4</div>
            <div class="grid col-1">5</div>
            <div class="grid col-1">6</div>
            <div class="grid col-1">7</div>
            <div class="grid col-1">8</div>
            <div class="grid col-1">9</div>
            <div class="grid col-1">0</div>
            <div class="grid col-1">-</div>
            <div class="grid col-1">=</div>
            <div class="grid col-1"> <- </div>
         </div>
         </div>

         <div id="raw1">
            <div class="grid col-2" style="text-align: right; margin-right: 3px; padding-right: 80px;">TAB</div>
            <div class="grid col-1">Q</div>
            <div class="grid col-1">W</div>
            <div class="grid col-1">R</div>
            <div class="grid col-1">T</div>
            <div class="grid col-1">Y</div>
            <div class="grid col-1">U</div>
            <div class="grid col-1">I</div>
            <div class="grid col-1">O</div>
            <div class="grid col-1">P</div>
            <div class="grid col-1">{</div>
            <div class="grid col-1" style="text-align: left; padding-left: 30px;">}</div>
         </div>

          <div id="raw1">
            <div class="grid col-2" style="text-align: right; margin-right: 3px; padding-right: 50px; font-weight: 700; font-size: 8.5px;">CAPS<br>LOCK</div>
            <div class="grid col-1">A</div>
            <div class="grid col-1">S</div>
            <div class="grid col-1">D</div>
            <div class="grid col-1">F</div>
            <div class="grid col-1">G</div>
            <div class="grid col-1">H</div>
            <div class="grid col-1">J</div>
            <div class="grid col-1">K</div>
            <div class="grid col-1">L</div>
            <div class="grid col-2">ENTER</div>
            <div class="grid col-1" style="text-align: left; padding-left: 30px;">}</div>
         </div>
        

          <div id="raw1">
            <div class="grid col-2" style="text-align: right; margin-right: 3px; padding-right: 80px;">SHIFT</div>
            <div class="grid col-1">Z</div>
            <div class="grid col-1">X</div>
            <div class="grid col-1">C</div>
            <div class="grid col-1">V</div>
            <div class="grid col-1">B</div>
            <div class="grid col-1">N</div>
            <div class="grid col-1">M</div>
            <div class="grid col-1"><</div>
            <div class="grid col-1">></div>
            <div class="grid col-2" style="padding-right: 60px;">SHIFT</div>
         </div>


          <div id="raw1">
            <div class="grid col-1" style="text-align: right; margin-right: 3px; padding-right: 50px;">CTRL</div>
            <div class="grid col-1">FN</div>
            <div class="grid col-1"><img src="hpt3kdu2s6nasplmn0r7k2m8dt-27f4725646044bddec46c9ea3675958c.png" alt=""></div>
            <div class="grid col-1">ALT</div>
            <div class="grid col-4">-------</div>
            <div class="grid col-1">ALT</div>
            <div class="grid col-1">CTRL</div>
              <div class="grid col-1">HOME</div>
            <div class="grid col-1">END</div>
         </div>
         


</body>
</html>
