<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
</head>
<body>
         <!-- 1-fixed Grid System -->
        <div id="container">
          <div id="raw">
            <div   class="fixed col-6">Fixed - Half</div>
            <div class="fixed col-6"> Fixed- Half</div>
          </div>
        </div>

        <!-- 2-Fluid-Grid-System -->
         <div id="container">
          <div id="raw">
            <div class="Fluid col-4">Fluid-One- Third</div>
            <div class="Fluid col-8">Fluid-Two-Third</div>
            <div class="Fluid col-12">Fluid-Third</div>
          </div>
         </div>

         <!-- 3- Responsive Grid System -->
          <div id="raw">
            <div class="Responsive col-12 col-md-6 col-lg-4">Responsive - Coloum</div>
            <div class="Responsive col-12 col-md-6 col-lg-8">Responsive - Coloum</div>
          </div>  

          <!-- 4--Auto Layout Grid -->
           <div id="raw">
          <div class="Auto col">col- Auto-1</div>
          <div class="Auto col">col- Auto-2</div>
           </div>

          <!-- 5-- Custom-Coloum-Width-Grid -->
            <div id="raw">
              <div class="custom col-3">Custom 25%</div>
              <div class="custom col-6">Custom 50%</div>
              <div class="custom col-9">Custom 75%</div>
            </div>

            <!-- 6-- Offset-Grid -->
            <div id="raw">
                <div class="offset col-3 Offset-5" >Offset - Centred</div>
                <div class="offset col-6 Offset-10">Offset - Centred</div>
             </div>

             <!-- 7-- Nested- Grid -->
              <div id="raw">
                <div class="col-6">
                  <div class="raw">
                    <div class="Nestted col-6">Nested-1</div>
                    <div class="Nestted col-10">Nested-2</div>
                  </div>
                </div>
              </div>

              <!-- 8--Grid With Gutter Spacing  -->

              <div class="raw g-3">
              <div class=" g col">column-A</div>
              <div class=" g col">column-B</div>
              </div>


              <div class="container mt-4">
            <div class="row g-2">
              <div class="col bg-primary text-white p-3">column-A</div>
              <div class="col bg-success text-white p-3">column-B</div>
            </div>
          </div>
</body>
</html>
